<md-dialog aria-label="Mango (Fruit)">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h4>Add Interest</h4>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <md-input-container class="md-block" style="width: 300px;">
          <label>Interest</label>
          <input ng-model="interest">
        </md-input-container>
        <md-input-container class="md-block" style="width: 300px;">
          <label>Primary Color</label>
          <input ng-model="primaryColor">
        </md-input-container>
        <md-input-container class="md-block" style="width: 300px;">
          <label>Secondary Color</label>
          <input ng-model="secondaryColor">
        </md-input-container>

      </div>

    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button ng-click="addInterest()">
        Add
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
